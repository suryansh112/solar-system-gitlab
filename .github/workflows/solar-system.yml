name: Solar-System
on:
  workflow_dispatch:
  push:
env:
  MONGO_URI: ${{vars.MONGO_URI}}
  MONGO_USERNAME: ${{secrets.MONGO_USER}}
  MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}

jobs:
  unit-test:
    name: unit-testing
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
    - name: Install Dependencies
      run: npm install
    - name: Unit Testing
      run: npm test
    - name: Code Coverage
      continue-on-error: true
      run: npm run coverage
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: UT Results
        path: test-results.xml
    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: Upload Coverage
        path: coverage
  docker:
    name: Containerization
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4
    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
    - name: Docker build
      uses: docker/build-push-action@v6
      with:
        run: pwd
        context: .
        push: false
        tags: ${{secrets.DOCKER_USERNAME}}/solar-system:${{github.sha}}
    - name: Docker run
      run: |
        docker images
        docker run --name solar-system-app -d \
          -p 3000:3000 \
          -e MONGO_URI= $MONGO_URI \
          -e MONGO_USERNAME: $MONGO_USERNAME \
          -e MONGO_PASSWORD: $MONGO_PASSWORD \
          ${{secrets.DOCKER_USERNAME}}/solar-system:${{github.sha}}
          export IP=(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app) 
          echo $IP 
          echo Testing url image using wget 
          wget -q -o 192.168.1.4:3000/live | grep live

