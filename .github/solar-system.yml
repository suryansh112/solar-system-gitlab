name: Solar-System
on:
  workflow_dispatch:
  push:
jobs:
  unit-test:
    name: unit-testing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm install
    - name: Unit Testing
      run: npm test
